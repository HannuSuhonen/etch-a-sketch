<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="style.css">

    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Sketch Pad</h1>
    <div class="grid-container"></div>
    <div class="slidecontainer">
        <input type="range" min="1" max="10000" value="4096" class="slider" id="myRange">
      </div>
    <p>Grid size: </p>
    <label>
        <input class="eraser" type="checkbox">
        <span>Eraser</span>
      </label>
      <label>
        <input class="gridToggle" type="checkbox" checked>
        <span>Grid</span>
      </label>
      <label>
        <input class="randomColorToggle" type="checkbox">
        <span>Random color</span>
      </label>
</body>
</html>
